            flex-direction: column;
        }

        /* 中间图片容器样式 */

        .image-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            display: inline-block;
        }

        .image-container img {

            height: auto;

        }

        /* 左下角图标样式 */

        .bottom-left-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .bottom-left-icon img {
            width: 120px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bottom-left-icon img:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* 响应式设计 - 手机端 */

        @media (max-width: 600px) {

            body {
                background-image: url('./tu/bj1.png');

    <style>
        /* 基础样式重置 */

        /* 右上角链接容器 */

        .top-links1 {
            position: absolute;
            top: 3%;
            right: 3%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            position: absolute;

        }

            display: block;

        .image-link1 img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* 悬停效果 */

        .image-link1:hover {
            transform: scale(1.05);
            /* 修改为正确的缩放值 */
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* 浮动动画 */

        @keyframes float1 {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* 手机端适配 */

        @media (max-width: 768px) {
            /* 修改为正确的媒体查询属性 */
            .top-links1 {
                gap: 10px;
                max-width: 60%;
            }
            .bottom-link1 {
                bottom: 10%;
                right: 5%;
            }
            .bottom-link1 img {
